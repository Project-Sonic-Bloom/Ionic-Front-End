<div #map class="map-container expand_content">
    <!-- comments explaining #canvasOverlay inmap.component.ts -->
    <canvas #canvasOverlay class="expand_content canvas-overlay"></canvas>
    <!-- Iframe copy pasted from google maps so loading and refferpolicy is not code written by me -->
    <iframe class="expand_content map"
        [src]="map_url"
        loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>    
</div>
<button (click)="screenshotMap()">Capture Map</button>
