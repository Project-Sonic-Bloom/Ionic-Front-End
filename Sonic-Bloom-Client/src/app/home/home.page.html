<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="flex_grid">
    <div class="col_1">
      <ion-card>
        <ion-card-header>
          <b>Submit CSV file for microphone</b>
        </ion-card-header>

        <ion-card-content>
          <app-form></app-form>
        </ion-card-content>
      </ion-card>
    </div>

    <div class="col_2">
      <ion-card class="map_card">
        <ion-card-header>
          <b>Choose habbitat area</b>
        </ion-card-header>
      
        <ion-card-content class="map_card">
          <app-map></app-map>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

</ion-content>
